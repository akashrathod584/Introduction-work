<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute</title>
    <style>
       
        img{
            margin: 40px;
           
            
            
            

        }
        .img1{
            
            clip-path: polygon(50% 0 ,100% 50%,50% 100% ,0% 50%);
        }
        .img2{
            clip-path: polygon(53% 0, 100% 100%, 51% 71%, 0% 100%);
        }
        .img3{
            padding: 20px;
            filter: blur(5px);
        }
        .img4{
            filter: grayscale(1) contrast(15);
        }


    </style>
</head>
<body style="background-color: rgb(128, 235, 235);">
    <div class="collection">
        <img class="img1" src="https://picsum.photos/500/300?random=1"/>;
        <img class="img2" src="https://picsum.photos/500/300?random=2"/>;
        <img class="img3" src="https://picsum.photos/500/300?random=3"/>;
        <img class="img4" src="https://picsum.photos/500/300?random=4"/>;

</div> 




</body>
</html>
